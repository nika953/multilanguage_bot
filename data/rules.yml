version: "3.1"

rules:

- rule: Respond to greetings
  steps:
    - intent: greet
    - action: utter_greet
    - action: action_get_translated_response

- rule: Respond to goodbye
  steps:
    - intent: goodbye
    - action: utter_goodbye
    - action: action_get_translated_response

- rule: Respond how are you
  steps:
    - intent: ask_how_are_you
    - action: utter_ask_how_are_you
    - action: action_get_translated_response

- rule: Respond are you doing
  steps:
    - intent: ask_what_are_you_doing
    - action: utter_ask_what_are_you_doing
    - action: action_get_translated_response

