version: "3.1"

intents:
  - greet
  - goodbye
  - ask_how_are_you
  - ask_what_are_you_doing

actions:
  - action_get_translated_response
  - utter_greet
  - utter_ask_how_are_you
  - utter_ask_what_are_you_doing
  - utter_goodbye

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true